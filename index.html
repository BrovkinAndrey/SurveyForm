<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survay Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label id="name-label" for="name"
        >Name
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          required
          placeholder="John Snow"
      /></label>
      <label id="email-label" for="email"
        >Email
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          required
          placeholder="johnSnow@gmail.com"
      /></label>
      <label id="number-label" for="age"
        >Age
        <input
          class="form-control"
          type="number"
          id="number"
          name="age"
          min="16"
          max="120"
          placeholder="18"
      /></label>
      <label for="dropdown"
        >Which option best describes your current role?
        <select class="form-control" name="dropdown" id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Pupil</option>
          <option value="2">Student</option>
          <option value="3">Worker</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely"
        ><input
          id="definitely"
          type="radio"
          value="definitely"
          name="recommend"
        />
        Definitely</label
      >
      <label for="maybe"
        ><input id="maybe" type="radio" value="maybe" name="recommend" />
        Maybe</label
      >
      <label for="not-sure"
        ><input id="not-sure" type="radio" value="not-sure" name="recommend" />
        Not sure</label
      >

      <label>What are your hobbies?</label>
      <label for="books"
        ><input id="books" value="books" type="checkbox" name="hobbies" />
        Books</label
      >
      <label for="music"
        ><input id="music" value="music" type="checkbox" name="hobbies" />
        Music</label
      >
      <label for="video-games"
        ><input
          id="video-games"
          value="video-games"
          type="checkbox"
          name="hobbies"
        />
        Video games</label
      >
      <label for="other"
        ><input id="other" value="other" type="checkbox" name="hobbies" />
        Other</label
      >

      <label for="comment"
        >Any comments or suggestions?
        <textarea
          class="form-control"
          name="comment"
          id="comment"
          cols="30"
          rows="10"
        ></textarea>
      </label>

      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
